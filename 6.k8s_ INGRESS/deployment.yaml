# =======================
# Deployment: main
# =======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main
  labels:
    app: main
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - name: main
          image: fusrodah2077/k8s:latest
          ports:
            - containerPort: 4000

---
# =======================
# Service: main
# =======================
apiVersion: v1
kind: Service
metadata:
  name: main
spec:
  type: ClusterIP
  selector:
    app: main
  ports:
    - port: 4000
      targetPort: 4000

