apiVersion: apps/v1
kind: Deployment
metadata:
  name: max-deploy
  labels:
    app : my-k8s-app
    environment: production
    owner: Max
spec:
  replicas: 3
  selector:
    matchLabels:
      project: fbi
  template:
    metadata:
      labels:
        project: fbi # service selector uses this label to select pods
    spec:
      containers:
      - name: fbi-web
        image: fusrodah2077/k8s:latest
        ports:
        - containerPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: max-service-lb
  labels:
    app : my-k8s-app
    environment: production
    owner: Max
spec:
  selector:
    project: fbi # Selects pods with label "project: fbi"
  ports:
    - name: applistener
      protocol: TCP
      port: 80 # Port on Service/LoadBalancer
      targetPort: 4000 # Port on pod/container
  type: LoadBalancer
